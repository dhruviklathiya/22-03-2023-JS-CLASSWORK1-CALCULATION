<script>
    var a = parseInt(prompt("Enter value 1"));
    var b = parseInt(prompt("Enter value 2"));
    document.write("<h1>Addition of both number is:", a+b ,"</h1>");
    document.write("<h1>Substraction of both number is:",a-b,"</h1>");
    document.write("<h1>Multiplication of both number is:",a*b,"</h1>");
    document.write("<h1>Division of both number is:",a/b,"</h1>");
</script>
