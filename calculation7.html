<script>
    var a = parseInt(prompt("Enter principle amount:"));
    var b = parseInt(prompt("Enter rate of interest in %:"));
    var c = parseInt(prompt("Enter time period in year:"));
    document.write("<h1>","Rate of interest is:",a*b*c/100,"</h1>");
    document.write("<h1>","Final amount to pay is:",(a+(a*b*c/100)),"</h1>");
</script>
