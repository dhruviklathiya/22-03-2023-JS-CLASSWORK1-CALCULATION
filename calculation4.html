<script>
    var a = parseInt(prompt("Enter base salary:"));
    var b = parseInt(prompt("Enter HRA in percentage:"));
    var c = parseInt(prompt("Enter DA in percentage:"));
    var d = parseInt(prompt("Enter TA in percentage:"));
    var total = a+(a*b/100)+(a*c/100)+(a*d/100);
    document.write("Gross Salary is:"+total);   
</script>
