<script>
    var a = parseInt(prompt("Enter value 1"));
    var b = parseInt(prompt("Enter value 2"));
    document.write("Before swap value of 1 is",a,"<br/>"); // MISTAKE: ALWAYS WRITE TAGS UNDER DOUBLE QUOTATION
    document.write("Before swap value of 2 is",b,"<br/>");
    c=a;
    a=b;
    b=c;
    document.write("After swap value of 1 is",a,"<br/>");
    document.write("After swap value of 2 is",b,"<br/>");
</script>
